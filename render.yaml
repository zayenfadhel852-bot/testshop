services:
  # Backend Server
  - type: web
    name: miniapp-server
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000

  # Frontend Client
  - type: static
    name: miniapp-client
    env: static
    plan: free
    rootDir: client
    buildCommand: npm install --include=dev && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: miniapp-server
          property: url
        suffix: /api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
